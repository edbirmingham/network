<section data-ng-controller="UsersController">
    <div class="page-header">
        <h1>New User</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate autocomplete="off">
			<!-- dummy fields to prevent browser from auto-filling the username/password on this form -->
			<input type="text" style="display: none" id="fakeUsername" name="fakeUsername" value="" />
			<input type="password" style="display: none" id="fakePassword" name="fakePassword" value="" />
        	
            <fieldset>
				<alert data-ng-show="error" data-ng-bind="error" type="danger"></alert>
				<ng-include src="'/modules/participants/views/form-participants.client.view.html'"></ng-include>
				<div class="form-group">
					<label class="control-label" for="password">Password</label>
                    <div class="controls">
						<input type="password" id="password" name="password" class="form-control" data-ng-model="user.password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="isconnector">Connector</label>
                    <div class="controls">
    					<input type="checkbox" id="isconnector" name="isconnector" class="form-control" data-ng-model="user.isconnector" placeholder="isconnector">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="isconnector">Connector</label>
                    <div class="controls">
    					<input type="checkbox" id="isconnector" name="isconnector" class="form-control" data-ng-model="user.isconnector" placeholder="isconnector">
					</div>
				</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
