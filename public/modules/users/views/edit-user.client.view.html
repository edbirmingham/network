<section data-ng-controller="UsersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit User</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate autocomplete="off">
            <fieldset>
				<div class="form-group">
					<label class="control-label" for="firstName">First Name</label>
                    <div class="controls">
    					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="lastName">Last Name</label>
                    <div class="controls">
    					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="email">Email</label>
                    <div class="controls">
    					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="username">Username</label>
                    <div class="controls">
    					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
				    <label class="control-label" for="isadmin">Administrator</label>
				    <div class="controls">
				    	<input type="checkbox" id="isadmin" name="isadmin" data-ng-init="user.isAdmin()" data-ng-change="setAdmin()">
				    <br>{{user.roles}}</div>
				</div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<alert data-ng-show="error" data-ng-bind="error" type="danger"></alert>
            </fieldset>
        </form>
    </div>
</section>
