<section data-ng-controller="UsersController" data-ng-init="findOne()">
    <div class="page-header">
        <ol class="breadcrumb">
  			<li><a href="/#!/users">Users</a></li>
 			<li><a href="/#!/users/{{user._id}}">{{user.displayName}}</a></li>
  			<li class="active">Edit</li>
		</ol>
        <h1>Edit User</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate autocomplete="off">
            <fieldset>
				<ng-include src="'/modules/users/views/form-user.client.view.html'"></ng-include>
				<div class="form-group">
                	<label class="control-label" for="participant">Link Participant</label>
                		<span data-ng-bind="user.participant"></span>
                    <div class="controls">
                		<input type="text" id="participantSearch" name="participant" ng-model="user.participant" typeahead-on-select="setParticipant($item)" typeahead-editable="false" typeahead="participant.listName() for participant in findParticipants($viewValue)" class="form-control" placeholder="Link Participant">
                	</div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<alert data-ng-show="error" data-ng-bind="error" type="danger"></alert>
            </fieldset>
        </form>
    </div>
</section>
