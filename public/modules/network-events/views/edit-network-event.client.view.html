<section data-ng-controller="NetworkEventsController" data-ng-init="initEdit()">
    <div class="page-header">
        <h1>Edit Network event</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate autocomplete="off">
            <fieldset>
				<alert data-ng-show="error" data-ng-bind="error" type="danger"></alert>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="networkEvent.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
				<div class="form-group">
					<label class="control-label" for="eventType">Event Type</label>
                    <div class="controls">
    					<select id="eventType" name="eventType" class="form-control" data-ng-model="networkEvent.eventType">
                            <option value="">-- Select an Event Type -- </option>
    						<option>College 101</option>
    						<option>Raise Up Initiatives</option>
    						<option>Educator Roundtable</option>
						</select>
					</div>
				</div>
                <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                    <div class="controls">
                        <select id="location" class="form-control" data-ng-model="networkEvent.location._id" ng-options="location._id as location.name for location in locations">
                            <option value="">-- Select a Location -- </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="scheduled">Scheduled Date (MM/DD/YYYY)</label>
                    <div class="controls">
                        <input type="text" data-ng-model="networkEvent.scheduled" id="scheduled" class="form-control" placeholder="Scheduled Date (MM/DD/YYYY)" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
