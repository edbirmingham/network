<section data-ng-controller="NetworkEventsController" data-ng-init="initNew()">
    <div class="page-header">
        <h1>New Network event</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate autocomplete="off">
            <fieldset>
					<alert data-ng-show="error" data-ng-bind="error" type="danger"></alert>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="networkEvent.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
				<div class="form-group">
					<label class="control-label" for="eventType">Event Type</label>
                    <div class="controls">
    					<select id="eventType" name="eventType" class="form-control" data-ng-model="networkEvent.eventType">
                            <option value="">-- Select an Event Type -- </option>
    						<option>College 101</option>
    						<option>Raise Up Initiatives</option>
    						<option>Educator Roundtable</option>
						</select>
					</div>
				</div>
                <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                    <div class="controls">
                        <select id="location" class="form-control" data-ng-model="networkEvent.location._id" ng-options="location._id as location.name for location in locations">
                            <option value="">-- Select a Location -- </option>
                        </select>
                    </div>
                </div>
                <div class="form-group"><div class="row">
                    <div class="col-md-6">
                            <label class="control-label" for="scheduled">Scheduled Date (MM/DD/YYYY)</label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-ng-model="networkEvent.scheduled" datepicker-popup="MM/dd/yyyy" is-open="status.dateOpen" ng-required="true" close-text="Close" ng-click="open($event)" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <timepicker ng-model="networkEvent.scheduled" hour-step="1" minute-step="15" show-meridian="true"></timepicker>
                            </div>
                        </div>
                    </div>
                </div></div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
