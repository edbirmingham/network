<section data-ng-controller="MembersController" data-ng-init="newMember()">
    <div class="page-header">
        <h1>New Member</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate autocomplete="off">
            <fieldset>
            	 <alert data-ng-show="error" data-ng-bind="error" type="danger"></alert>
            	 <div class="form-group">
                    <label class="control-label" for="name">Find participant</label>
                    <div class="controls">
                        <input id="participant" type="text" ng-model="selected" ng-change="member = null" typeahead-editable="false" typeahead-on-select="selectMember($item)" typeahead="participant.displayName for participant in findParticipants($viewValue)" class="form-control" placeholder="Find participant">
                    </div>
                </div>
				<div class="form-group">
					<label class="control-label" for="firstName">First Name</label>
                    <div class="controls">
    					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="member.firstName" placeholder="First Name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="lastName">Last Name</label>
                    <div class="controls">
    					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="member.lastName" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="phone">Phone</label>
                    <div class="controls">
    					<input type="phone" id="phone" name="phone" class="form-control" data-ng-model="member.phone" placeholder="Phone">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="email">Email</label>
                    <div class="controls">
    					<input type="email" id="email" name="email" class="form-control" data-ng-model="member.email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="identity">Who are you?</label>
					<span id="identityHelpBlock" class="help-block">Ask: Student/Parent/Educator/Resident/Community Partner (choose one)</span>
                    <div class="controls">
    					<select id="identity" name="identity" class="form-control" data-ng-model="member.identity" placeholder="Who are you?">
    						<option>Student</option>
    						<option>Parent</option>
    						<option>Educator</option>
    						<option>Resident</option>
    						<option>Community Partner</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="affiliation">Affiliation?</label>
					<span id="identityHelpBlock" class="help-block">Where are you coming from? (Specific school, neighborhood, organization/group)</span>
                    <div class="controls">
    					<input type="text" id="affiliation" name="affiliation" class="form-control" data-ng-model="member.affiliation" placeholder="Affiliation?">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="address">Mailing Address</label>
                    <div class="controls">
    					<input type="address" id="address" name="address" class="form-control" data-ng-model="member.address" placeholder="Address">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="city">City</label>
                    <div class="controls">
    					<input type="text" id="city" name="city" class="form-control" data-ng-model="member.city" placeholder="City">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="state">State</label>
                    <div class="controls">
    					<input type="text" id="state" name="state" class="form-control" data-ng-model="member.state" placeholder="State">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="zipCode">Zip Code</label>
                    <div class="controls">
    					<input type="text" id="zipCode" name="zipCode" class="form-control" data-ng-model="member.zipCode" placeholder="Zip Code">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="shirtSize">T-shirt Size</label>
					<span id="shirtSizeHelpBlock" class="help-block">Ask: What size T-shirt?</span>
                    <div class="controls">
    					<select id="shirtSize" name="shirtSize" class="form-control" data-ng-model="member.shirtSize" placeholder="Shirt Size?">
    						<option>S</option>
    						<option>M</option>
    						<option>L</option>
    						<option>XL</option>
    						<option>2XL</option>
    						<option>3XL</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="shirtRecieved">T-Shirt Recieved</label>
                    <div class="controls">
    					<input type="checkbox" id="shirtRecieved" name="shirtRecieved" class="form-control" data-ng-model="member.shirtReceived" placeholder="shirtRecieved">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="talent">What are you good at? What do you have a talent/passion for?</label>
                    <div class="controls">
    					<input type="talent" id="talent" name="talent" class="form-control" data-ng-model="member.talent" placeholder="Talent">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="placeOfWorship">Place Of Worship</label>
                    <div class="controls">
    					<input type="placeOfWorship" id="placeOfWorship" name="placeOfWorship" class="form-control" data-ng-model="member.placeOfWorship" placeholder="Place Of Worship">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="recruitment">How were you recruited?</label></label>
					<span id="recruitmentHelpBlock" class="help-block">Ask: How did you become a member?</span>
                    <div class="controls">
    					<select id="recruiter" name="recruiter" class="form-control" data-ng-model="member.recruitment" placeholder="Who recruited you?">
    						<option>EdBirmingham Staff</option>
    						<option>Network Night</option>
    						<option>Career Development Conference</option>
    						<option>Bridging the Gap</option>
    						<option>Connector Recruitment</option></option>
    						<option>Educator Roundtable</option>
    						<option>Parent Pathways</option>
    						<option>Gear Up</option>                     
    						<option>Other Event</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="communityNetworks">Neighborhood/Community Networks</label>
                    <div class="controls">
    					<input type="text" id="communityNetworks" name="communityNetworks" class="form-control" data-ng-model="member.communityNetworks" placeholder="Community Networks">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="extraGroups">Extracurricular Groups</label>
                    <div class="controls">
    					<input type="text" id="extraGroups" name="extraGroups" class="form-control" data-ng-model="member.extraGroups" placeholder="Extra Groups">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="otherNetworks">Other Networks</label>
                    <div class="controls">
    					<input type="text" id="otherNetworks" name="otherNetworks" class="form-control" data-ng-model="member.otherNetworks" placeholder="Other Networks">
					</div>
				</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
